<!-- Feature Articles -->
<div class="card-panel" style="padding:0px">
    <table>
        <tbody>
            <tr>
                <td colspan="2" style="padding-left :15px"><b>Features</b></td>
            </tr>
            <tr *ngFor="let article of featureArticles; let key = index">
                <td style="padding-left :15px;font-size: 0.85rem;font-weight:500;text-transform:capitalize">
                    <a [routerLink]="['/article',article.slug]" routerLinkActive="router-link-active">
                        {{ (article.title.length>35)? (article.title | slice:0:30)+' ...':(article.title) }}
                    </a>
                </td>
                <td>
                    <span [ngClass]="{
                        'darken-4': key == 0, 
                        'darken-2' : key == 1,
                        '': key == 2,
                        'lighten-3': key > 2 }" class="new badge light-blue" data-badge-caption=""
                        style=" min-width:1.5rem;min-height:1.2rem">{{key+1}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Category -->
<div class="card-panel" style="padding:0px">
    <table>
        <tbody>
            <tr>
                <td colspan="2" style="padding-left :15px"><b>Categories</b></td>
            </tr>
            <tr *ngFor="let category of categories">
                <ng-template [ngIf]="category.slug != 'default'">
                    <td style="padding-left :15px;font-size: 0.85rem;font-weight:500;text-transform:capitalize">
                        <a [routerLink]="['/article/category',category.slug]" routerLinkActive="router-link-active">
                            {{category.title  }}
                        </a>
                    </td>
                </ng-template>
            </tr>
        </tbody>
    </table>
</div>

</div>
