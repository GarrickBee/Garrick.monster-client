<div *ngFor="let article of articles" class="card horizontal" style="padding:0.40rem;">
    <img [routerLink]="['/article', article.slug]" routerLinkActive="router-link-active"
        class="card-image responsive-img hide-on-small-only"
        src="{{article.image.api}}{{article.image.path}}{{article.image.file}}"
        style="cursor:pointer;width:35%;object-fit:cover" alt="{{article.image.file}}">
    <div class="card-stacked" style="min-height:148px ;">
        <div class="card-content" style="padding:0rem 0.8rem 0.3rem 0.8rem ">
            <a [routerLink]="['/article', article.slug]" routerLinkActive="router-link-active">
                <h3 style="margin:1rem 0rem"><b>{{article.title}}</b></h3>
            </a>
            <p>{{article.description}}</p>
        </div>
        <div class="card-action" style="padding:0.3rem 0.8rem 0.3rem 0.8rem ">
            <a href="#">{{article.createdAt | date}}</a>
            <a href="#"><i class="fas fa-eye"></i> 0</a>
            <a href="#"><i class="fas fa-comments"></i> 0</a>
            <a href="#"><i class="fas fa-thumbs-up"></i> 0</a>
        </div>
    </div>
</div>
