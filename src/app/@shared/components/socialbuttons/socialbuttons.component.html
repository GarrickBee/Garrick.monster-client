<div class="social-component">
    <a class="waves-effect waves-light  blue darken-4  btn tooltipped share-btn" data-position="top"
        data-tooltip="Share On" (click)="share('facebook')">
        <i class="fab fa-facebook-square"></i>
        Facebook
    </a>
    <a class="waves-effect waves-light  blue lighten-2 btn tooltipped share-btn" data-position="top"
        data-tooltip="Share On" (click)="share('twitter')">
        <i class="fab fa-twitter-square"></i>
        Twitter
    </a>
    <a class="waves-effect waves-light  blue accent-4 btn tooltipped share-btn" data-position="top"
        data-tooltip="Share On">
        <i class="fab fa-linkedin"></i>
        LinkedIn
    </a>
    <a class="waves-effect waves-light   light-green accent-4 btn tooltipped share-btn" data-position="top"
        data-tooltip="Share On">
        <i class="fab fa-whatsapp-square"></i>
        Whatsapp
    </a>

</div>
