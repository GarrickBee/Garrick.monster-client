<div class="card">
    <div class="card-image">
        <img src="{{article.image.api}}{{article.image.path}}{{article.image.file}}"
            style="max-height: 300px;object-fit:cover;">
        <span class="card-title">{{article.title}}</span>
    </div>
</div>
<app-socialbuttons></app-socialbuttons>

<!-- Article Content -->
<div class="card-panel ">
    <article class="card-content">
        <markdown ngPreserveWhitespaces lineNumbers [data]="article.body" class="article-content"></markdown>
    </article>
</div>
<app-socialbuttons></app-socialbuttons>
<!-- Article Details -->
<article-details [href]="href" [category]="article.category" [createdAt]="article.createdAt"></article-details>
